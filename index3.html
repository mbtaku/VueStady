<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Vue.js App</title>
	</head>
	<body>
		<div id="app">
			<img src="vuejs.png" v-on:load="show=true" v-bind:class="{hide: !show}">
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script>
		new Vue({
					el: '#app',
					data: {
						// あらかじめ空リストを用意しておく
							count: 0,
							time: 10,
							fill: "#ffb0c9",
							fill_opacity: 1.0
					},
					methods: {
						}
				})
	</script>
	<style>
		img{
			opacity: 1;
			transition: opacity 1s;
		}
		img.hide{
			opacity: 0;
		}
	</style>
</html>
